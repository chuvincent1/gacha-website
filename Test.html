<!DOCTYPE html>
<html>
  <head>
    <title>Gallery Example</title>
    <style>
      /* Style for the gallery container */
      .gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
      
      /* Style for the gallery images */
      .gallery img {
        width: 200px;
        height: 200px;
        object-fit: cover;
        margin: 10px;
        cursor: pointer;
      }
      
      /* Style for the modal container */
      .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 200%;
        height: 200%;
        justify-content: center;
        align-items: center;
        background-color: rgba(0, 0, 0, 0.7);
        z-index: 1;
        transition: visibility 0s, opacity 0.5s;
      }
      
      /* Style for the modal image */
      .modal img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
      }
      
      /* Style to show the modal when it is open */
      .modal.show {
        visibility: visible;
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="gallery">
      <img src="https://via.placeholder.com/200.png?text=Image+1" onclick="openModal(this)" />
      <img src="https://via.placeholder.com/200.png?text=Image+2" onclick="openModal(this)" />
      <img src="https://via.placeholder.com/200.png?text=Image+3" onclick="openModal(this)" />
      <img src="https://via.placeholder.com/200.png?text=Image+4" onclick="openModal(this)" />
      <img src="https://via.placeholder.com/200.png?text=Image+5" onclick="openModal(this)" />
      <img src="https://via.placeholder.com/200.png?text=Image+6" onclick="openModal(this)" />
    </div>
    
    <div class="modal" onclick="closeModal()">
      <img id="modal-image" />
    </div>
    
    <script>
      // JavaScript for the modal functionality
      function openModal(img) {
        var modal = document.getElementsByClassName("modal")[0];
        var modalImage = document.getElementById("modal-image");
        modalImage.src = img.src;
        modal.classList.add("show");
      }
      
      function closeModal() {
        var modal = document.getElementsByClassName("modal")[0];
        modal.classList.remove("show");
      }
    </script>
  </body>
</html>
