<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Dris Star Rail Page</title>
    <meta name="description" content="Star Rail Page" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="hsr">
    <div class="header">
      <a href="index.html" class="logo" data-value="POTATO VALLEY"
        id="logo">POTATO VALLEY</a>
      <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="epic-seven.html">Epic Seven</a>
        <a href="star-rail.html">Honkai: Star Rail</a>
        <a href="credits.html">Credits</a>
        <a href="about.html">About</a>
      </div>
    </div>
    <div class="image-popup" id="popup">
      <img src id="full-image">
      <span>X</span>
    </div>
    <div id="image-track" data-mouse-down-at="0" data-prev-percent="0">
      <img class="image" src="https://imgur.com/rpZ5Tn5.png" draggable="false"
        srcset="https://imgur.com/3wvOq8z.png" alt="Himeko" />
      <img class="image" src="https://imgur.com/h8DNHwp.png" draggable="false"
        srcset="https://imgur.com/UhaZDAN.png" alt="Kafka" />
      <img class="image" src="https://imgur.com/M9FjAMS.png" draggable="false"
        srcset="https://imgur.com/EBCqJlO.png" alt="Black Swan">
      <img class="image" src="https://imgur.com/wviycTf.png" draggable="false"
        srcset="https://imgur.com/gY9siUJ.png" alt="Topaz and Numby" />
      <img class="image" src="https://imgur.com/Y28Mcjy.png" draggable="false"
        srcset="https://imgur.com/krCEXoa.png" alt="Jingliu" />
      <img class="image" src="https://imgur.com/52U4h3r.png" draggable="false"
        srcset="https://imgur.com/kQ6PkBz.png" alt="HuoHuo" />
      <img class="image" src="https://imgur.com/2l1ydxG.png" draggable="false"
        srcset="https://imgur.com/60JdP52.png" alt="Ruan Mei" />
      <img class="image" src="https://imgur.com/iqWtMzq.png" draggable="false"
        srcset="https://imgur.com/b2L73F3.png" alt="Seele" />
    </div>
    <script>
      const track = document.getElementById("image-track");
      window.onmousedown = e => {
        track.dataset.mouseDownAt = e.clientX;
      }
      window.onmousemove = e => {
        if (track.dataset.mouseDownAt === "0") {
          return;
        }
        const mouseChange = parseFloat(track.dataset.mouseDownAt) - e.clientX,
              maxChange = window.innerWidth / 2;
        const percent = (mouseChange / maxChange) * -100,
              nextPercent = ~~Math.min(Math.max((parseFloat(track.dataset.prevPercent ) + percent), -100), 0);
        track.dataset.percent = nextPercent;
        track.animate({
          transform: `translate(${nextPercent}%, -50%)`
        }, {duration: 1200, fill: "forwards"});
        for (const image of track.getElementsByClassName("image")) {
          image.animate({
          objectPosition: `${100 + nextPercent}% center`
          }, {duration: 1200, fill: "forwards"});
        }
      }
      window.onmouseup = () => {
        track.dataset.mouseDownAt = "0";
        track.dataset.prevPercent = track.dataset.percent;
      }
    </script>
    <script src="app.js"></script>
  </body>
</html>
